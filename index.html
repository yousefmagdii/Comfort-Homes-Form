    <script>
    
        function validateForm() {
  var minimumSize = document.forms["myForm"]["minimumSize"].value;

//  var validateemail = ValidateEmail(email)
//  if(validateemail ==0){
//        alert("You have entered an invalid email address!")
//        return false;
//     }
            
   
            
  if (minimumSize == "") {
    alert("MinimumSize Field should be filled");
    return false;
  }
            
 if(!EnergyEfficientChecked())   { //payment method button is not checked
    alert("Please choose Energy Efficient");
    return false;
 }
            
 if(!DDListValidation("exampleFormControlSelect2"))   { //payment method button is not checked
    alert("Please choose School district");
    return false;
 }
            
if(!DDListValidation("exampleFormControlSelect3"))   { //payment method button is not checked
    alert("Please choose Setting");
    return false;
 }
            
return true;
}
    function EnergyEfficientChecked(){
        var off_payment_method = document.getElementsByName('Options');
        var ischecked_method = false;
        for ( var i = 0; i < off_payment_method.length; i++) {
            if(off_payment_method[i].checked) {
                ischecked_method = true;
                return true;
            }
        }
        return false;
    }
    
    //exampleFormControlSelect2
    function DDListValidation(id){
        var SDElement = document.getElementById(id);
        var SDValue = SDElement.options[SDElement.selectedIndex].value;
        if(SDValue!="1"){
            return true;
        }
        return false;
    }
    
    </script>
